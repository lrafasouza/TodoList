<div class="card-cadastro">
    <div class="input-group">
        <input type="text" 
               class="input" 
               name="text" 
               placeholder="Adicionar Tarefa" 
               id="text" 
               [(ngModel)]="tarefa">
        <button class="button--submit" 
                type="submit" 
                (click)="onSubmit()">
            @if (!mostrarCheck) {
                <span>Add</span>
            } @else {
                <svg class="check-icon" 
                     viewBox="0 0 24 24" 
                     width="20" 
                     height="20" 
                     fill="none"
                     stroke="currentColor" 
                     stroke-width="3" 
                     stroke-linecap="round" 
                     stroke-linejoin="round">
                    <polyline points="20,6 9,17 4,12"></polyline>
                </svg>
            }
        </button>
    </div>
</div>
